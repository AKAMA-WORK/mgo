<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="acceuil.html">
					<img style="height: 100%;" src="/images/logo.png" alt="">
				</a>
			</div>
			<!--div class="login-menu">
				<ul>
					<li><a href="register.html">Register</a></li>
				</ul>
			</div-->
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="/images/login-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Se connecter à M-GO</h2>
						</div>
						<form method="post" action="/j_security_check"  autocomplete="off">
							<div class="select-role">
								<div class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn active">
										<input type="radio" name="options" id="admin">
										<div class="icon"><img src="/images/briefcase.svg" class="svg" alt=""></div>
										<span>Je suis</span>
										Responsable
									</label>
									<label class="btn">
										<input type="radio" name="options" id="user">
										<div class="icon"><img src="/images/person.svg" class="svg" alt=""></div>
										<span>Je suis</span>
										Collaborateur
									</label>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" name="j_username" class="form-control form-control-lg" placeholder="username">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" name="j_password" class="form-control form-control-lg" placeholder="password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Souvenir</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="forgot-password.html">Mot de passe oublié</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
										<button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
									</div>
									<!--div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OU</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="register.html"></a>
									</div-->
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="/scripts/core.js"></script>
	<script src="/scripts/script.min.js"></script>
	<script src="/scripts/process.js"></script>
	<script src="/scripts/layout-settings.js"></script>
</body>
</html>
